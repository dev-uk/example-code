<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>
    <!--player-->
    <section class="player">
      <iframe
        src="https://www.youtube.com/embed/67stn7Pu7s4?list=PLv2d7VI9OotQ1F92Jp9Ce7ovHEsuRQB3Y"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>
    <section class="info">
      <div class="metadata">
        <ul class="hashtags">
          <li>#coding</li>
          <li>#CSS</li>
          <li>#HTML</li>
        </ul>
        <div class="titleAndButton">
          <span class="title"></span>
          <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
        </div>
        <div class="views">
          <span class="viwes">10M views</span>
        </div>
      </div>
      <div class="actions">
        <li><button></button></li>
        <li><button></button></li>
        <li><button></button></li>
        <li><button></button></li>
        <li><button></button></li>
      </div>
      <div class="channel"></div>
    </section>
    <section class="upNext"></section>
  </body>
</html>
